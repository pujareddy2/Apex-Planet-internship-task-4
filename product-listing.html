<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Listing</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9; /* Light background */
      color: #333; /* Dark text */
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff; /* White background for the container */
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #007bff; /* Primary blue color */
      margin-bottom: 20px;
    }

    /* Filters Section */
    .filters {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f1f1f1; /* Light gray background for filters */
      border-radius: 8px;
    }

    .filters select, .filters input {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.3s;
    }

    .filters select:focus, .filters input:focus {
      border-color: #007bff; /* Blue border on focus */
    }

    /* Product List Section */
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      background-color: #fff; /* White background for product cards */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px); /* Lift effect on hover */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
    }

    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    .product-card h3 {
      font-size: 18px;
      margin: 10px 0;
      color: #007bff; /* Primary blue color for product titles */
    }

    .product-card p {
      font-size: 14px;
      color: #555; /* Subtle gray for descriptions */
    }

    .product-card .price {
      font-size: 16px;
      font-weight: bold;
      color: #28a745; /* Green color for price */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Product Listing</h1>
    <div class="filters">
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="fashion">Fashion</option>
        <option value="home">Home</option>
      </select>
      <input type="number" id="priceFilter" placeholder="Max Price" />
      <select id="sortFilter">
        <option value="default">Sort By</option>
        <option value="priceLowHigh">Price: Low to High</option>
        <option value="priceHighLow">Price: High to Low</option>
        <option value="ratingHighLow">Rating: High to Low</option>
      </select>
    </div>
    <div class="product-list" id="productList">
      <!-- Products will be dynamically added here -->
    </div>
  </div>
  <script src="product-listing.js"></script>
</body>
</html>
